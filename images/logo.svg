<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- 定义样式 -->
  <style>
    .poop {
      fill: #8B4513;
      animation: drop 2s infinite;
    }
    @keyframes drop {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
  
  <!-- 画PP的身体 -->
  <circle cx="100" cy="70" r="30" fill="#FFD700" />
  
  <!-- 画PP的眼睛和嘴巴 -->
  <circle cx="90" cy="65" r="5" fill="#000" />
  <circle cx="110" cy="65" r="5" fill="#000" />
  <path d="M 90 80 Q 100 90, 110 80" stroke="#000" stroke-width="2" fill="none" />
  
  <!-- 画厕所 -->
  <rect x="70" y="100" width="60" height="80" fill="#FFF" stroke="#000" stroke-width="2" />
  
  <!-- 画厕所底座 -->
  <rect x="60" y="180" width="80" height="10" fill="#000" />
  
  <!-- 画PP的手 -->
  <line x1="70" y1="80" x2="50" y2="100" stroke="#FFD700" stroke-width="5" />
  <line x1="130" y1="80" x2="150" y2="100" stroke="#FFD700" stroke-width="5" />
  
  <!-- 画PP的腿 -->
  <line x1="85" y1="130" x2="85" y2="160" stroke="#FFD700" stroke-width="5" />
  <line x1="115" y1="130" x2="115" y2="160" stroke="#FFD700" stroke-width="5" />
  
  <!-- 画PP的屎 -->
  <path class="poop" d="M 100 160 Q 95 155, 90 160 Q 85 165, 90 170 Q 95 175, 100 170 Q 105 165, 100 160 Z" />
</svg>
